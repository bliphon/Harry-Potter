<html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background com Vídeo Responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Neo&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Neo', sans-serif;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .book {
            margin: 20px;
            text-align: center;
        }

        .book img {
            width: 250px;
            height: 350px;
            cursor: pointer;
            filter: grayscale(100%);
            transition: transform 0.3s, filter 0.3s, box-shadow 0.3s;
        }

        .book img:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 
                        0 0 30px rgba(0, 255, 255, 0.8), 
                        0 0 45px rgba(0, 255, 255, 0.8), 
                        0 0 60px rgba(0, 255, 255, 0.8);
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-family: 'Neo', sans-serif;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .theme-toggle:hover {
            background-color: #bbb;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 
                        0 0 30px rgba(0, 255, 255, 0.8), 
                        0 0 45px rgba(0, 255, 255, 0.8), 
                        0 0 60px rgba(0, 255, 255, 0.8);
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            filter: brightness(70%);
        }

        @media (max-width: 768px) {
            #bg-video {
                display: block;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>

        <video autoplay="" muted="" loop="" id="bg-video">
            <!-- Vídeo 1 para celular -->
            <source src="https://i.imgur.com/nkGCXdn.mp4" type="video/mp4" media="(max-width: 768px)">
            <!-- Vídeo 2 para celular (fallback) -->

            <!-- Vídeo 1 para desktop -->

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                button.style.color = 'black';
                button.style.background = 'linear-gradient(45deg, #ffffff, #000000)';
            } else {
                button.style.color = 'white';
                button.style.background = 'linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00)';
            }
        }

        document.querySelectorAll('.book img').forEach(img => {
            img.addEventListener('mouseover', () => {
                img.style.boxShadow = `0 0 15px rgba(${randomRGB()}, 0.8), 
                                      0 0 30px rgba(${randomRGB()}, 0.8), 
                                      0 0 45px rgba(${randomRGB()}, 0.8), 
                                      0 0 60px rgba(${randomRGB()}, 0.8)`;
            });
            img.addEventListener('mouseout', () => {
                img.style.boxShadow = '';
            });
        });

        function randomRGB() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `${r}, ${g}, ${b}`;
        }
    </script>
